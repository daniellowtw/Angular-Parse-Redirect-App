<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha512.js"></script>
<div class="container">
    <div class="alert alert-success" ng-show="success">
        <a class="close" data-dismiss="alert">&times;</a>
        <strong>Success!</strong> {{success.msg}}
    </div>
    <div class="alert alert-danger" ng-show="error">
        <a class="close" data-dismiss="alert">&times;</a>
        <strong>Error!</strong> {{error.msg}}
    </div>


    <form role="form">
        <legend>Create new redirect</legend>

        <div class="form-group">
            <label for="name">Link Name</label>
            <input type="text" class="form-control" id="name" placeholder="Redirect name" ng-model="r">
        </div>


        <div class="form-group">
            <label for="link">Link URL</label>
            <input type="text" class="form-control" id="link" placeholder="Url" ng-model="l">
        </div>


        <div class="form-group">
            <label for="link">Enter secret code to add link</label>
            <input type="password" class="form-control" id="secret" placeholder="secret code to add links" ng-model="secret">
            <input type="hidden" id="secretHashInput" name="" ng-model="secretHash">
        </div>

        <button type="submit" class="btn btn-primary" ng-click="submitFunction(r,l,secret);">Submit</button>
    </form>
</div>
